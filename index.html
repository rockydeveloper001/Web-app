<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-info').innerText = `Hello, ${user.first_name} ${user.last_name} (@${user.username})`;
        } else {
            document.getElementById('user-info').innerText = 'User information not available.';
        }
    </script>
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <p id="user-info">Loading user information...</p>
</body>
</html>
